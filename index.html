<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
    <script src="js/weather.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="appsName">
        <h1 class="title">Weather App</h1>
    </div>

    <div class="searchContainer">
        <div class="additionalBtn">
            <button class="addFuncBtn favoriteCity">
                <svg class="P(6px) Cur(p)" width="26"
                     style="fill:#ffd333;stroke:#ffd333;stroke-width:0;vertical-align:bottom;" height="26"
                     viewBox="0 0 24 24"
                     data-icon="star" data-reactid="11">
                    <path d="M8.485 7.83l-6.515.21c-.887.028-1.3 1.117-.66 1.732l4.99 4.78-1.414 6.124c-.2 1.14.767 1.49 1.262 1.254l5.87-3.22 5.788 3.22c.48.228 1.464-.097 1.26-1.254l-1.33-6.124 4.962-4.78c.642-.615.228-1.704-.658-1.732l-6.486-.21-2.618-6.22c-.347-.815-1.496-.813-1.84.003L8.486 7.83zm7.06 6.05l1.11 5.11-4.63-2.576L7.33 18.99l1.177-5.103-4.088-3.91 5.41-.18 2.19-5.216 2.19 5.216 5.395.18-4.06 3.903z"
                          data-reactid="12"></path>
                </svg>
            </button>
            <button class="addFuncBtn findLocation">
                <svg class="Cur(p)" width="25" style="fill:#ffd333;stroke:#ffd333;stroke-width:0;vertical-align:bottom;"
                     height="25" viewBox="0 0 48 48" data-icon="geo" data-reactid="15">
                    <path d="M24.628 1.773c-9.104 0-16.51 7.406-16.51 16.51 0 2.092.385 4.125 1.143 6.05.323.814.712 1.606 1.185 2.405L22.94 46.43c.366.578 1.003.93 1.688.93.684 0 1.32-.35 1.688-.928l12.53-19.75c.455-.77.843-1.564 1.152-2.354.757-1.923 1.142-3.956 1.142-6.044 0-9.104-7.408-16.51-16.512-16.51zm11.647 21.092c-.232.596-.527 1.197-.84 1.73L24.628 41.627l-10.773-16.98c-.335-.565-.63-1.168-.875-1.786-.57-1.45-.862-2.99-.862-4.576 0-6.9 5.61-12.51 12.51-12.51 6.9 0 12.513 5.61 12.513 12.51 0 1.584-.288 3.124-.865 4.58zM19.706 18.735a4.962 4.962 0 1 0 9.924 0 4.962 4.962 0 1 0-9.924 0z"
                          data-reactid="16"></path>
                </svg>
            </button>
        </div>
        <input type="text" class="enterWeather" id="city-search" placeholder="Enter City">
        <button class="searchWeather__button" id="getWeather">Search</button>
    </div>

    <section class="weatherInfo">

        <div class="currentCityWeather">
            <h2 class="currentCityName"></h2>
            <h3 class="currentRegion"></h3>

            <div class="currentDate">
                <span class="date"></span>
            </div>
            <div class="weatherCard">
                <div class="weatherDescription">
                    <canvas class="weatherIcon current" width="30" height="30"></canvas>
                    <span class="description"></span>
                </div>
                <div class="temperature">
                    <span class="temperatureValue"></span>
                    <span class="degreeIcon">Â°</span>
                </div>
                <div class="unit-control">
                    <button class="measure celsius inactive">C</button>
                    <button class="measure fahrenheit">F</button>
                </div>
            </div>
        </div>

        <div class="detailedInfo">

            <div class="addFuncBlock weeklyForecast">
                <h3 class="titleFuncBlock weeklyTitle">Forecast</h3>
                <div class="weeklyForecastContent">
                    <!-- dynamically generated content -->
                </div>
            </div>

            <div class="addFuncBlock recentHistory">
                <h3 class="titleFuncBlock recentHistoryTitle">Recently viewed</h3>
                <ul class="historyList"></ul>
            </div>

            <div class="addFuncBlock favorite">
                <h3 class="titleFuncBlock favoriteTitle">Favorite</h3>
                <ul class="favoriteList"></ul>
            </div>
        </div>
    </section>
</div>

</body>
</html>
